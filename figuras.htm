<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Figuras Geométricas | Curso práctico de JavaScript</title>
</head>
<body>
    <header>
        <h1>
            Figuras Geométricas
        </h1>
        <p>Este es el primer taller del curso práctico de JavaScript</p>
    </header>
    <section>
        <h2>Calcular el área y perímetro de un cuadrado</h2>
        <form>
            <label for="InputCuadrado">
                Escribe cuanto mide cada lado de tu cuadrado:
            </label>
            <input id="InputCuadrado" type="number">
            <button type="button" onclick="calcularPerimetroCuadrado()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCuadrado()">Calcular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcular el área y perímetro de un triángulo</h2>
        <form>
            <label for="InputLado1">
                Escribe cuanto mide el primer lado de tu triángulo:
            </label>
            <input id="InputLado1" type="number" />
            <label for="InputLado2">
                Escribe cuanto mide el segundo lado de tu triángulo:
            </label>
            <input id="InputLado2" type="number" />
            <label for="InputBase">
                Escribe cuanto mide la base de tu triángulo:
            </label>
            <input id="InputBase" type="number" />
            <label for="InputAltura">
                Escribe cuanto mide la altura de tu triángulo:
            </label>
            <input id="InputAltura" type="number" />
            <button type="button" onclick="calcularPerimetroTriangulo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaTriangulo()">Calcular el área</button>
        </form>
    </section>
    <section>
        <h2>Calcular el área y perímetro de una circunferencia</h2>
        <form>
            <label for="InputRadio">
                Escribe cuanto mide el radio de tu circunferencia:
            </label>
            <input id="InputRadio" type="number">
            <button type="button" onclick="calcularPerimetroCirculo()">Calcular el perímetro</button>
            <button type="button" onclick="calcularAreaCirculo()">Calcular el área</button>
        </form>
    </section>
    <script src="./figuras.js"></script>
</body>
</html>
